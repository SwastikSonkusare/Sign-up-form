<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />

  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <h1 class="left-section__header">
        Learn to code by watching others
      </h1>

      <p class="left-section__paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
      </p>
    </div>

    <div class="right-section">
      <button class="right-section__button--1">
        Try it free 7 days 
        <span class="right-section__span--1">then $20/mo. thereafter</span>
      </button>

      <form  class="right-section__form">
        <input type="text" class="right-section__input" placeholder="First Name">
        <input type="text" class="right-section__input" placeholder="Last Name">
        <input type="email" class="right-section__input" placeholder="Email Address">
        <input type="password" class="right-section__input" placeholder="Password">
        <button class="right-section__button--2">
          Claim your free trial         
        </button>
  
        <p class="right-section__paragraph">
          <span class="right-section__span--2">
            By clicking the button, you are agreeing to our &nbsp;
          </span> 
          <span class="right-section__span--3">Terms and Services</span>
        </p>
      </div>
      </form>

  </div>

</body>
</html>
